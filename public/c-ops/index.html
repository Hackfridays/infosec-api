<!doctype html>
<html>

<head>
  <meta charset="UTF8">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
  <title>InfoSec - C-ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class='cops'>

    <div class="main-wrapper">

      <h1>Warmap C-ops</h1>

      <span class="notifications"></span>

      <label for="onoff">Show Map</label><input id="onoff" type="checkbox" />
      <input type="button" value="complete" id="complete" />
      <input type="button" value="start" id="start" />
      <input type="button" value="reset all" id="reset" />
      <hr />

      <label for="F78">North America <small>(F78)</small></label><input id="F78" type="checkbox" value="F78" class="region" />
      <label for="H22">The North <small>(H22)</small></label><input id="H22" type="checkbox" value="H22" class="region" />
      <label for="A45">South America <small>(A45)</small></label><input id="A45" type="checkbox" value="A45" class="region" />
      <label for="Y63">Europe <small>(Y63)</small></label><input id="Y63" type="checkbox" value="Y63" class="region" />
      <label for="S74">Africa <small>(S74)</small></label><input id="S74" type="checkbox" value="S74" class="region" />
      <label for="U20">Pacific <small>(U20)</small></label><input id="U20" type="checkbox" value="U20" class="region" />
      <label for="B52">Australia <small>(B52)</small></label><input id="B52" type="checkbox" value="B52" class="region" />
      <label for="W41">Middle East <small>(W41)</small></label><input id="W41" type="checkbox" value="W41" class="region" />
      <label for="Q96">Asia <small>(Q96)</small></label><input id="Q96" type="checkbox" value="Q96" class="region" />
      <label for="G78">Russia Federation <small>(G78)</small></label><input id="G78" type="checkbox" value="G78" class="region" />

      </div>
    </body>

    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>

</html>
