<!doctype html>
<html>

<head>
  <meta charset="UTF8">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
  <title>InfoSec - C-ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/sweetalert.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body class='cops'>

    <div class="main-wrapper">

      <h1>Warmap C-ops</h1>

      <div class="row"><span class="notifications"></span></div>
      <div class="row"><span>Connected users: <strong id="users">0</strong></span></div>
      <div class="row line"><label for="onoff">Show Map</label><input id="onoff" type="checkbox" class="switch" /></div>
      <div class="row line"><label for="pause">Pause</label><input id="pause" type="checkbox" class="switch" /></div>
      <div class="row"><input type="button" value="complete" id="complete" /></div>
      <div class="row"><input type="button" value="start" id="start" /></div>
      <div class="row"><input type="button" value="reset all" id="reset" /></div>
      <div class="row"><input type="text" placeholder="InfoSec Collective11" id="missionName" /><button id="setMissionName">Set Mission Name</button></div>
      <hr />

      <div class="row line"><label for="F78">North America <small>(F78)</small></label><input id="F78" type="checkbox" value="F78" class="region switch" /></div>
      <div class="row line"><label for="H22">The North <small>(H22)</small></label><input id="H22" type="checkbox" value="H22" class="region switch" /></div>
      <div class="row line"><label for="A45">South America <small>(A45)</small></label><input id="A45" type="checkbox" value="A45" class="region switch" /></div>
      <div class="row line"><label for="Y63">Europe <small>(Y63)</small></label><input id="Y63" type="checkbox" value="Y63" class="region switch" /></div>
      <div class="row line"><label for="S74">Africa <small>(S74)</small></label><input id="S74" type="checkbox" value="S74" class="region switch" /></div>
      <div class="row line"><label for="U20">Pacific <small>(U20)</small></label><input id="U20" type="checkbox" value="U20" class="region switch" /></div>
      <div class="row line"><label for="B52">Australia <small>(B52)</small></label><input id="B52" type="checkbox" value="B52" class="region switch" /></div>
      <div class="row line"><label for="W41">Middle East <small>(W41)</small></label><input id="W41" type="checkbox" value="W41" class="region switch" /></div>
      <div class="row line"><label for="Q96">Asia <small>(Q96)</small></label><input id="Q96" type="checkbox" value="Q96" class="region switch" /></div>
      <div class="row"><label for="G78">Russian Federation <small>(G78)</small></label><input id="G78" type="checkbox" value="G78" class="region switch" /></div>

      </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.noty.packaged.min.js"></script>
    <script type="text/javascript" src="./js/sweetalert.min.js"></script>
    <script src="./js/app.js"></script>

</html>
